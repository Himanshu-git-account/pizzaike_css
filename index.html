<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Ranchers&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="img/favicon.png">
        
        <title>PIzzaike &mdash; Best Pizza in the market</title>
    </head>
    <body>
        <div class="container">
            <header class="header">
                <div class="header__details">
                    <div class="header__information">
                            <img src="img/logo.png" alt="pizzaike" class="header__logo">
                            <div class="header__info">
                                    <h1 class="heading-1">Best Pizza in the market</h1>
                                    <h2 class="heading-2">Taste which you'll never forget</h3>
                                    <button class="btn btn-primary btn-primary--header">Login</button>
                                    <button class="btn btn-secondary btn-secondary--header">Signup</button>
                            </div>
                            
                    </div>
                    <div class="header__search">
                            <input type="text" class="input input--header" placeholder="Enter your pincode">
                            <button class="btn btn-search">Are we available ?</button>
                            <h3 class="heading-3 header__cities">We are currently serving in Bangalore, Mumbai,Delhi, Chennai, Kolkata and Ranchi</h3>

                    </div>
                    
                </div>  
                <img src="img/header.jpg" alt="header image" class="header__image">
            </header>
            <section class="main-section">
                Main Section
            </section>
            <section class="item-section">
                Item Section
            </section>
            <section class="happy_customer">
                Happy Customer
            </section>
            <footer class="footer">
                Footer
            </footer>
        </div>
    </body>
</html>
